<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1" />
  <meta name="author"
        content="Ishan Pranav" />
  <meta name="description"
        content="A simple bitboard editor created to assist in the development of the Snake Chess application." />
  <title>Snake Chess Bitboard Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        type="text/css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
</head>

<body onload="onBodyLoad()">
  <div class="col-lg-8 mx-auto p-4 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
      <span class="fs-4">Snake Chess</span>
    </header>
    <main>
      <h1>Bitboard visualizer</h1>
      <p class="fs-5 col-md-8">
        Quickly and easily visualize binary data, generate bitboard
        constants, and experiment.
      </p>
      <table class="m-3">
        <thead>
          <tr>
            <th>&nbsp;</th>
            <th class="text-center">a</th>
            <th class="text-center">b</th>
            <th class="text-center">c</th>
            <th class="text-center">d</th>
            <th class="text-center">e</th>
            <th class="text-center">f</th>
            <th class="text-center">g</th>
            <th class="text-center">h</th>
          </tr>
        </thead>
        <tbody>
          <tr id="rank8TR"></tr>
          <tr id="rank7TR"></tr>
          <tr id="rank6TR"></tr>
          <tr id="rank5TR"></tr>
          <tr id="rank4TR"></tr>
          <tr id="rank3TR"></tr>
          <tr id="rank2TR"></tr>
          <tr id="rank1TR"></tr>
        </tbody>
      </table>
      <div class="col-md-8">
        <div class="row mb-3">
          <div class="col">
            <label for="base16TextInput"
                   class="form-label">
              Hexadecimal<sub>16</sub>
            </label>
            <input type="text"
                   id="base16TextInput"
                   class="form-control"
                   value="0x0"
                   placeholder="0x0"
                   aria-label="Unsigned hexadecimal representation"
                   onchange="onTextInputChange(16)" />
          </div>
          <div class="col">
            <label for="base10TextInput"
                   class="form-label">
              Decimal<sub>10</sub>
            </label>
            <input type="text"
                   id="base10TextInput"
                   class="form-control"
                   value="0"
                   placeholder="0"
                   aria-label="Unsigned decimal representation"
                   onchange="onTextInputChange(10)" />
          </div>
        </div>
        <label for="base2TextInput"
               class="form-label">
          Binary<sub>2</sub>
        </label>
        <div class="input-group mb-3">
          <input type="text"
                 id="base2TextInput"
                 class="form-control"
                 value="0b0"
                 placeholder="0b0"
                 aria-label="Binary representation"
                 onchange="onTextInputChange(2)" />
          <button class="btn btn-outline-secondary"
                  type="button"
                  aria-label="Not"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-title="Performs the bitwise NOT (~) operator."
                  onclick="onNotButtonClick()">
            Not
          </button>
        </div>
        <div class="mb-3">
          <label for="constantTextInput" class="form-label">
            Constant name
          </label>
          <input type="text"
                 id="constantTextInput"
                 class="form-control"
                 value=""
                 placeholder="e.g., Bitboard"
                 aria-label="Constant name"
                 onchange="onConstantTextInputChange()" />
        </div>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active"
               href="#"
               aria-current="page">C</a>
          </li>
        </ul>
        <pre>
          <code class="language-c" id="cCode"></code>
        </pre>
      </div>
    </main>
    <footer class="pt-5 my-5 text-muted border-top">
      Created by Ishan Pranav &middot; &copy; 2023
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          type="text/javascript"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"
          type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/c.min.js"
          type="text/javascript"></script>
  <script src="scripts/index.js"
          type="text/javascript"></script>
</body>

</html>
